<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Test Rule Results | Rule Builder | EOP</title>
    <style>
      /* BS Overrides */
      a {
        color: #3673a3;
      }
      .btn-primary {
        background-color: #3673a3;
        border-color: #3673a3;
      }
      .btn-outline-primary {
        border-color: #3673a3;
        color: #3673a3;
      }
      .bg-primary {
        background-color: #3673a3 !important;
      }
      .border-primary {
        border-color: #3673a3 !important;
      }
      .btn-link {
        color: #3673a3;
      }
      .rule-links a {
        text-decoration: underline;
      }
      .rule-links .active {
        color: #000;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- skip links go here -->

    <h1 class="sr-only">Rule Builder</h1>

    <object data="header-site.html" width="100%" height="100%"></object>

    <div class="container">
      <div class="row">
        <div class="col">
          <header>
            <h2>Test Rule Results</h2>
            <dl class="row no-gutters">
              <dt class="col-auto mr-1">Rule Number:</dt>
              <dd class="col">DATAGEN 9901-0</dd>
            </dl>
          </header>
        </div>
        <div class="col">
          <nav aria-label="Rule Links" class="text-right rule-links">
            <a href="#" class="mr-3">View All Rules</a>
            <a href="#" class="mr-3">Edit Rule</a>
            <a href="#" class="mr-3 active" aria-current="page">Test Rule</a>
          </nav>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <main id="main-content">
            <form>
              <div class="form-row align-items-end">
                <div class="form-group col-md-2">
                  <label for="inputCity">Agency</label>
                  <input type="text" class="form-control" id="inputCity" />
                </div>
                <div class="form-group col-md-2">
                  <label for="inputState">Bureau</label>
                  <input type="text" class="form-control" id="inputCity" />
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Account</label>
                  <input type="text" class="form-control" id="inputZip" />
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Transmit</label>
                  <input type="text" class="form-control" id="inputZip" />
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3">
                    Test
                  </button>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col">
                  <label for="validationTextarea"
                    >Results (using the PB2020 exercise)</label
                  >
                  <textarea
                    class="form-control is-invalid"
                    id="validationTextarea"
                    rows="4"
                  ></textarea>
                  <div class="invalid-feedback">
                    Demo of error message.
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col">
                  <label for="validationTextarea">Drools Rule</label>
                  <textarea
                    class="form-control"
                    id="validationTextarea"
                    rows="5"
                  ></textarea>
                </div>
              </div>
            </form>
          </main>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
