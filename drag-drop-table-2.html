<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Drag+Drop Table Rows | Rule Builder | EOP</title>
    <style>
td:hover{
		cursor:move;
		}
    </style>
  </head>
  <body>
    <!-- skip links go here -->

    <!-- 
https://bootsnipp.com/snippets/P2pn5
    -->

    <h1 class="sr-only">Rule Builder</h1>


    <div class="container">
      <div class="row">
        <div class="column">
          <main id="main-content">

            <h2 class="m-4">Drag and drop demo code <small class="text-muted"> - Table Rows</small></h2>

            <div class="container">
                <div class="row">
                  <div class="col">
                      <table class="table table-hover" id="myTable">
                        <thead>
                          <tr>
                            <th scope="col" class="text-center">#</th>
                            <th scope="col">Rule Definition</th>
                            <th scope="col"> </th>
                            <th scope="col"> </th>
                            <th scope="col"> </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr id="1" >
                            <td class="index">1</td>
                            <td class="indexInput"><input type="text" name="abc" id="index" value="1" size=1></td>
                            <td>Exercise Type [EXERCISE_TYPE] not equal "TR"</td>
                            <td>151 lines</td>
                            <td><a href="#">Edit</a> <a href="#">Delete</a></td>
                          </tr>
                          <tr id="2">
                            <td class="index">2</td>
                            <td class="indexInput"><input type="text" name="abc" id="index" value="2" size=1></td>
                            <td>Lock Amounts "PY-1 to BY-9"</td>
                            <td>78 lines</td>
                            <td><a href="#">Edit</a> <a href="#">Delete</a></td>
                          </tr>
                          <tr id="3">
                            <td class="index">3</td>
                            <td class="indexInput"><input type="text" name="abc" id="index" value="3" size=1></td>
                            <td>Schedule</td>
                            <td>12 lines</td>
                            <td><a href="#">Edit</a> <a href="#">Delete</a></td>
                          </tr>
                        </tbody>
                      </table>
                  </div>
                </div>
              </div>
              
         
          </main>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script> 
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script> 


    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

    <script>
        		var fixHelperModified = function(e, tr) {
		var $originals = tr.children();
		var $helper = tr.clone();
		$helper.children().each(function(index) {
			$(this).width($originals.eq(index).width())
		});
		return $helper;
	},
		updateIndex = function(e, ui) {
			$('td.index', ui.item.parent()).each(function (i) {
				$(this).html(i+1);
			});
			$('input[type=text]', ui.item.parent()).each(function (i) {
				$(this).val(i + 1);
			});
		};

	$("#myTable tbody").sortable({
		helper: fixHelperModified,
		stop: updateIndex
	}).disableSelection();
	
		$("tbody").sortable({
		distance: 5,
		delay: 100,
		opacity: 0.6,
		cursor: 'move',
		update: function() {}
			});
        </script>
  </body>
</html>
